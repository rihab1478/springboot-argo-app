name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
      - staging

env:
  APP_NAME: springboot-app
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot JAR
        run: |
          ./mvnw clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set image tag based on branch
        id: vars
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          
          if [[ "$BRANCH_NAME" == "main" ]]; then
            echo "IMAGE_TAG=prod-$SHORT_SHA" >> $GITHUB_ENV
          elif [[ "$BRANCH_NAME" == "staging" ]]; then
            echo "IMAGE_TAG=staging-$SHORT_SHA" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=dev-$SHORT_SHA" >> $GITHUB_ENV
          fi

      - name: Build and push Docker image
        run: |
          docker build -t $IMAGE_NAME:${IMAGE_TAG} .
          docker push $IMAGE_NAME:${IMAGE_TAG}

      - name: Install Argo CD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      - name: Login to Argo CD
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --username ${{ secrets.ARGOCD_USER }} \
            --password ${{ secrets.ARGOCD_PASSWORD }} \
            --grpc-web

      - name: Update Argo CD application with new image
        run: |
          # Method 1: Update using app set (Recommended)
          argocd app set $APP_NAME \
            --helm-set image.repository=$IMAGE_NAME \
            --helm-set image.tag=$IMAGE_TAG \
            --grpc-web
          
          # Alternative: If the above doesn't work, use patch
          # kubectl patch app $APP_NAME -n argocd --type='json' -p='[{"op": "replace", "path": "/spec/source/helm/parameters/0/value", "value": "'$IMAGE_NAME':'$IMAGE_TAG'"}]'

      - name: Sync application in Argo CD
        run: |
          # Force sync with pruning
          argocd app sync $APP_NAME \
            --grpc-web \
            --force \
            --prune \
            --timeout 300

      - name: Wait for application to be healthy
        run: |
          argocd app wait $APP_NAME \
            --health \
            --timeout 600 \
            --grpc-web

      - name: Verify deployment
        run: |
          argocd app get $APP_NAME --grpc-web
          echo "Deployment completed successfully!"