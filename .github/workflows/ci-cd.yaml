name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
      - staging

env:
  APP_NAME: springboot-app
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set image tag based on branch
        id: vars
        run: |
          echo "BRANCH_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "IMAGE_TAG=prod-1.0.${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF##*/}" == "staging" ]]; then
            echo "IMAGE_TAG=staging-1.0.${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=dev-1.0.${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker build -t $IMAGE_NAME:${IMAGE_TAG} .
          docker push $IMAGE_NAME:${IMAGE_TAG}

      - name: Update Helm values.yaml with new image
        run: |
          sed -i "s|image:.*|image: $IMAGE_NAME:${IMAGE_TAG}|" charts/springboot-app/values.yaml

      - name: Install Argo CD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      - name: Login to Argo CD
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --username ${{ secrets.ARGOCD_USER }} \
            --password ${{ secrets.ARGOCD_PASSWORD }} \
            --insecure

      - name: Sync application in Argo CD
        run: |
          argocd app sync $APP_NAME
